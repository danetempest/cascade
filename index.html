<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Recon | Auto Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body { background-color: #2C2F33; color: white; }
        .accent-blurple { background-color: #7289DA; }
        .card-bg { background-color: #23272A; }
    </style>
</head>
<body class="p-8 font-sans">
    <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-white">Inventory <span class="text-[#7289DA]">Recon</span></h1>
        <p class="text-gray-400 mt-2">Professional Auto Glass Stock Auditor</p>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="card-bg p-6 rounded-lg border-2 border-dashed border-gray-600 hover:border-[#7289DA] transition">
            <h3 class="font-bold mb-2">1. Bulk Inventory PDF</h3>
            <input type="file" id="bulkPDF" class="text-sm text-gray-400">
        </div>
        <div class="card-bg p-6 rounded-lg border-2 border-dashed border-gray-600 hover:border-[#7289DA] transition">
            <h3 class="font-bold mb-2">2. Pending Jobs PDF</h3>
            <input type="file" id="pendingPDF" class="text-sm text-gray-400">
        </div>
        <div class="card-bg p-6 rounded-lg border-2 border-dashed border-gray-600 hover:border-[#7289DA] transition">
            <h3 class="font-bold mb-2">3. Returns PDF</h3>
            <input type="file" id="returnsPDF" class="text-sm text-gray-400">
        </div>

        <div class="md:col-span-3 card-bg p-6 rounded-lg mt-4">
            <h3 class="font-bold mb-4">4. Paste Technician's Part List</h3>
            <textarea id="techList" rows="6" class="w-full bg-[#2C2F33] border border-gray-600 rounded p-4 text-white placeholder-gray-500" placeholder="Enter part numbers (one per line)..."></textarea>
            <button onclick="reconcile()" class="mt-4 w-full accent-blurple hover:bg-[#5b6eae] py-3 rounded-font-bold transition">Run Reconciliation</button>
        </div>

        <div id="resultsArea" class="md:col-span-3 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Audit Results</h2>
                <button onclick="exportCSV()" class="text-sm bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded">Export to CSV</button>
            </div>
            <table class="w-full text-left card-bg rounded-lg overflow-hidden">
                <thead class="bg-[#23272A] border-b border-gray-700">
                    <tr>
                        <th class="p-4">Part Number</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Source Match</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
