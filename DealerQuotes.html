<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade Auto Glass | Dealer Locator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="bg-sky-600 text-white shadow-lg">
        <div class="max-w-4xl mx-auto px-6 py-6">
            <h1 class="text-2xl font-extrabold tracking-tight">CASCADE AUTO GLASS</h1>
            <p class="text-sky-100 text-sm mt-1">Technician Dealer Contact Portal</p>
        </div>
    </header>

    <main class="flex-grow max-w-4xl mx-auto px-6 py-10 w-full">
        
        <div class="bg-white rounded-xl shadow-md border border-slate-200 p-8">
            <h2 class="text-xl font-semibold text-slate-800 mb-6 border-b pb-4">Find a Dealer</h2>

            <div class="grid md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-2">Vehicle Make</label>
                    <select id="makeSelect" class="w-full p-3 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all">
                        <option value="" disabled selected>Select Manufacturer...</option>
                        </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-2">Shop Region</label>
                    <select id="regionSelect" class="w-full p-3 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all" disabled>
                        <option value="" disabled selected>Select Region...</option>
                        <option value="bend">Bend</option>
                        <option value="port">Portland (Port)</option>
                        <option value="fife">Fife / Tacoma</option>
                        <option value="bois">Boise (Bois)</option>
                    </select>
                </div>
            </div>

            <div id="resultCard" class="hidden bg-sky-50 rounded-lg border border-sky-200 p-6 fade-in">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div>
                        <h3 class="text-xs font-bold text-sky-600 uppercase tracking-wider mb-1">Contact This Dealer</h3>
                        <div id="dealerName" class="text-2xl font-bold text-slate-900">Dealer Name</div>
                        <div id="dealerNote" class="text-slate-600 text-sm mt-1"></div>
                    </div>
                    
                    <div class="flex flex-col gap-3 w-full md:w-auto">
                        <a id="callBtn" href="#" class="hidden flex items-center justify-center gap-2 bg-white text-sky-700 font-semibold px-4 py-2 rounded-lg border border-sky-300 hover:bg-sky-50 transition-colors shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                            <span id="phoneText">Call Dealer</span>
                        </a>
                        
                        <a id="emailBtn" href="#" class="hidden flex items-center justify-center gap-2 bg-sky-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-sky-700 transition-colors shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                            Email Representative
                        </a>
                    </div>
                </div>
            </div>

             <div id="emptyState" class="text-center py-10 text-slate-400">
                <p>Select a Vehicle Make and Region to see contact details.</p>
            </div>

        </div>
    </main>
    
    <footer class="bg-slate-800 text-slate-400 py-6 text-center text-sm">
        <p>&copy; 2026 Cascade Auto Glass. Internal Use Only.</p>
        <p class="text-xs mt-2">7677 SW Cirrus Dr #32</p>
    </footer>

                port: { name: "Mercedes of Portland", email: contacts.mercPortland },

            },
            "Porsche": {

            },
            "Subaru": {

            },
            "Toyota": {
                bend: { name: "Kendall Toyota Bend", phone: "541.382.9001" },
                port: { name: "TPC", email: contacts.tpc },

            },
            "Volkswagen": {
                bend: { name: "Volkswagen of Bend", email: contacts.vwBend },
                port: { name: "Herzog Meier", email: contacts.herzog },

                bois: { name: "Boise VW (Pearson)" }
            },
            "Volvo": {
                bend: { name: "Volvo Cars", email: contacts.herzog }, // inferred from bottom list location
                port: { name: "Herzog Meier", email: contacts.herzog },
                fife: { name: "Volvo of Tacoma" },
                bois: { name: "Lyle Pearson Volvo" }
            }
        };

        // --- UI LOGIC ---

        const makeSelect = document.getElementById('makeSelect');
        const regionSelect = document.getElementById('regionSelect');
        const resultCard = document.getElementById('resultCard');
        const emptyState = document.getElementById('emptyState');
        const dealerName = document.getElementById('dealerName');
        const dealerNote = document.getElementById('dealerNote');
        const callBtn = document.getElementById('callBtn');
        const emailBtn = document.getElementById('emailBtn');
        const phoneText = document.getElementById('phoneText');

        // Populate Make Dropdown
        Object.keys(database).sort().forEach(make => {
            const option = document.createElement('option');
            option.value = make;
            option.textContent = make;
            makeSelect.appendChild(option);
        });

        // Handle Make Change
        makeSelect.addEventListener('change', () => {
            regionSelect.disabled = false;
            regionSelect.value = "";
            hideResult();
        });

        // Handle Region Change
        regionSelect.addEventListener('change', () => {
            const make = makeSelect.value;
            const region = regionSelect.value;
            if(make && region) {
                showResult(make, region);
            }
        });

        function showResult(make, region) {
            const data = database[make][region];
            if (!data) return;

            // Reset UI
            emptyState.classList.add('hidden');
            resultCard.classList.remove('hidden');
            callBtn.classList.add('hidden');
            emailBtn.classList.add('hidden');
            dealerNote.textContent = "";

            // Set Name
            let nameDisplay = data.name;
            if(nameDisplay === "TPC") {
                nameDisplay = "Tonkin Parts Center (TPC)";
            }
            dealerName.textContent = nameDisplay;

            // Handle Email
            if (data.email) {
                emailBtn.classList.remove('hidden');
                emailBtn.href = `mailto:${data.email}?subject=Parts Inquiry - Cascade Auto Glass`;
            }

            // Handle Phone
            if (data.phone) {
                callBtn.classList.remove('hidden');
                callBtn.href = `tel:${data.phone.replace(/\./g, '')}`;
                phoneText.textContent = data.phone;
            } else {
                // If no specific phone is listed, show generic call button or hide
                // For this tool, we only show button if we have a number or if it's TPC we know TPC usually has a main line, 
                // but based strictly on the image, we only add number if listed. 
                // To be helpful, we can leave the button visible but generic if you want, 
                // but for accuracy to the sheet, I'll hide it unless data exists.
            }
            
            // Special Note for Boise Pearson/Dillon lookups if needed
            if (region === 'bois' && (nameDisplay.includes('Pearson') || nameDisplay.includes('Dillon'))) {
               // dealerNote.textContent = "Check local listings for direct transfer if number not provided.";
            }
        }

        function hideResult() {
            resultCard.classList.add('hidden');
            emptyState.classList.remove('hidden');
        }
    </script>
</body>
</html>
